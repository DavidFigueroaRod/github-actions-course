name: hola-mundo
on: [push]
jobs:
  hola-mundo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: set-up-python-version
        uses: actions/setup-python@v3  
        with:
          python-version: "3.10"
    
      - name: running-script
        run: python main.py
